<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Slots</title>
  </head>
  <body>
    <div class="casino-container">
      <div class="header-container">
        <h1 class="neon-text game-title">Lucky Slots</h1>
        <div class="status-display">
          <h2 id="money" class="neon-text-verde status-text"></h2>
          <h2 id="betIs" class="neon-text-yellow status-text"></h2>
        </div>
      </div>

      <div class="slot-machine">
        <div class="slot-window">
          <div class="slot-cell" id="emoji1">ðŸŽ°</div>
          <div class="slot-cell" id="emoji2">ðŸŽ°</div>
          <div class="slot-cell" id="emoji3">ðŸŽ°</div>
        </div>
        <button class="spin-button" id="Start">SPIN!</button>
        <button class="reset-button" id="Reset">RESET!</button>
        <div class="result-display">
          <p id="resultText">Place your bet and spin!</p>
        </div>
        <div class="betting-controls">
          <div class="bet-input-group">
            <label for="betAmount">BET AMOUNT:</label>
            <input
              type="number"
              id="betAmount"
              min="0.01"
              step="0.01"
              value="1"
            />
          </div>
          <button class="bet-button" id="placeBet">PLACE BET</button>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
